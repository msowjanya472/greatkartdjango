{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="max-age=604800" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GreatKart | One of the Biggest Online Shopping Platform</title>

  <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link href="{% static 'css/ui.css' %}" rel="stylesheet">
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  {% include 'includes/navbar.html' %}

  <!-- Main Content -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  {% include 'includes/footer.html' %}

  <!-- ================= JS FILES (LOAD AT BOTTOM) ================= -->

  <!-- jQuery (ONLY ONE) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/script.js' %}"></script>

  <!-- PayPal Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=AVBSMqNtoZ1IUO6lrSe6-vm9AIV1ZKN8CgXu_nINRs80xELRs650mh3yR62groIUg-GCe59Od_EFOG6O&currency=USD"></script>

  <script>
    $(document).ready(function () {
      // jQuery code here
    });
  </script>

</body>
</html>
